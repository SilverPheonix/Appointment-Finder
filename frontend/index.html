<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container flex-container">
        <h1>Appointments</h1>
        <form id="appointmentForm">
            <!-- Namenseingabe -->
            <div class="bg-greyblue">             
                <div class="row">
                    <div class="col-4 mt-3 mb-3">
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                    </div>
                <!-- Terminoptionen -->
                    <div class="col-8 mt-3 mb-3">
                        <label class="form-label">Appointments:</label>
                        <div id="optionsContainer">
                            <!-- Hier werden dann die optionen eingefÃ¼gt -->
                        </div> 
                    </div>
                </div>
                <!-- comment field -->
                <div class="row">
                    <div class="col-12 mt-3 mb-3">
                        <textarea class="form-control" id="commentInput" rows="3" placeholder="Leave a comment"></textarea>
                    </div>
                </div>
            </div>    
            <!-- Submit-Button -->
            <div class="row m-3">
                <div class="col-6">
                    <button type="button" class="btn btn-primary" id="BookButton">Book Appointment</button>
                </div>
                <div class="col-6">
                    <img src="img/miau.jpg" alt="miau" height="100">
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Eigene JavaScript-Datei -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        
</body>
</html>
